<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/tailwind.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="min-h-screen">
  <h1 class="sr-only">Calculator app</h1>
  <main class="w-full bg-main-backgroound">
    <section>
      <h2>calc</h2>
      <nav>theme
        <button type="reset">1 2 3</button>
      </nav>

      <input type="text">

      <div class="bg-toggle-and-keypad">
        <button type="button" class="bg-White" id="one">1</button>
        <button type="button" class="bg-White" id="two">2</button>
        <button type="button" class="bg-White"id=three>3</button>
        <button type="button" class="bg-White" id="four">4</button>
        <button type="button" class="bg-White"id="five">5</button>
        <button type="button" class="bg-White" id="six">6</button>
        <button type="button" class="bg-White" id="seven">7</button>
        <button type="button" class="bg-White" id="eight">8</button>
        <button type="button" class="bg-White" id="nine">9</button>
        <button type="button" class="bg-White" id="zero">0</button>
        <button type="button" class="bg-White" id="point">.</button>
        <button type="button" class="bg-White" id="plus">+</button>
        <button type="button" class="bg-White" id="minus">-</button>
        <button type="button" class="bg-White" id="divide">/</button>
        <button type="button" class="bg-White" id="ex">x</button>
        <button type="button" class="bg-Desaturated-dark-blue" id="delete">Del</button>
        <button type="reset" class= bg-Desaturated-dark-blue" id="reset">reset</button>
        <button type="submit" class="bg-Red" id="equals">=</button>
      </div>
    </section>
  </main>

</body>

</html>
